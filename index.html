<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<title>Band Upvote - Vote In Your Favorite Band's Setlist</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="banner-container">
				<img class="img-responsive" src="https://professionalvoiceblog.files.wordpress.com/2015/02/professional-voice-blog-colorad-voice-clinic-hearing-study-decibel-effects-hearing-loss-concert-sound-dr-dave-opperman-study-research-noice-ent-doctors-in-colorado-ent-doctors-in-denver.jpg"/>
			</div>
		</div>
		<br>
		<div class="row">
			<h2 class="text-center">Live Updating Demo Using Firebase</h2>
			<h1 class="text-center header">Vote For Your Favorite Band's Song</h1>

			<h2 id="artist-name" class="text-center">The Killers</h2><br>
			<ul class="col-sm-12 col-sm-8 col-sm-offset-2" id="song-list">
			<script id="template" type="text/x-handlebars-template">
					{{#each this}}
					<li class="info-container">
						<h2 class="title">{{ title }}</h2>
						<h3 class="votes text-center" data-votes={{ id }}> {{ votes }}</h3>
						<div class="vote-button text-center" data-votes={{ id }}> + </div>
					</li>
					<div class="clearfix"></div>
					{{/each}}
			</script>
			</ul>
		</div>
	</div>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src = "upvote.js"></script>
</body>
</html>
